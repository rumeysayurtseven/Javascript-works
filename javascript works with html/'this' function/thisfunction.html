<!DOCTYPE html>
<html>
<head>
	<title>"This" Function</title>
	<script type="text/javascript" src="js/thisfunction.js"></script>
</head>
<body>
	<p id="message"> Hover over an image </p>
<img class="preview" alt="Night at Lake" src="https://expertphotography.com/wp-content/uploads/2011/06/how-to-take-good-pictures-image2.jpg" onmouseover="showProperties(this)" 
onmouseleave="document.getElementById('message').innerHTML='Hover over an image';">

<img class="preview" alt="Life is good" src="https://i.pinimg.com/originals/44/42/5f/44425f9fd85525f34098985ebe3e7044.jpg" 
onmouseover="showProperties(this)" 
onmouseleave="document.getElementById('message').innerHTML='Hover over an image';">
</body>
</html>
